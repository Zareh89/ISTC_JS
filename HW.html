function Palindrome(string){
      var first ="";
      var second ="";
    
    
    for (i = 0; i < string.length; i++){
        var a = string.charAt(i)
           first +=  a
    }
    for ( j = string.length; j >= 0; j--){
        var b = string.charAt(j)
           second += b
    }
    if (typeof string !== "string"){
        return "put string"
    }
    else if ( first === second){
        return " your string is Palindrome "
    }
    else {return "your string is not Palindrome"}
    
}
