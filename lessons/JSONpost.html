<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <button id="Submit" onclick="myFunction()" type="button">Submit</button>
    <script>
      function myFunction() {  
        var xmlhttp = new XMLHttpRequest();
        var obj = { name: "Zareh", age: 22, city: "Yerevan" };
        var myJson = JSON.stringify(obj);
        xmlhttp.open("POST", "http://rest.learncode.academy/api/learncode/friends", true);
        xmlhttp.setRequestHeader("Content-type", "application/json");
        xmlhttp.send(myJson);

      };
        
        
        
    </script>
</body>
</html>
