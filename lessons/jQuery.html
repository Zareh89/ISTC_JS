<body>
  <div class="wrapper">

      <div id="slideshow">
            <div class="slide1">
              
            </div>
            <div class="slide2"> 
              
            </div>
         </div>

  </div>
   <script>
       $(document).ready(function() {
	
    $("#slideshow > div:gt(0)").hide();

setInterval(function() { 
$('#slideshow > div:first')
.fadeOut(1500)
.next()
.fadeIn(1500)
.end()
.appendTo('#slideshow');
},  4000);
});
   
   
   </script>
